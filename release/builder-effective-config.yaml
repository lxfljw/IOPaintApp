directories:
  output: release
  buildResources: build
appId: com.iopaint.app
productName: IOPaint
files:
  - filter:
      - dist/**/*
      - main.js
      - web_app/dist/**/*
      - main.py
      - iopaint/**/*
      - requirements.txt
extraResources:
  - to: Resources
    filter:
      - main.py
      - iopaint/**/*
      - requirements.txt
mac:
  icon: build/icons/icon.png
  target:
    - dmg
electronVersion: 36.4.0
